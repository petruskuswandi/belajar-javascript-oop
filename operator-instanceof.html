<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Instanceof</title>
</head>
<body>
<script>
    class Employee {

    }

    class Manager extends Employee{

    }

    const budi = new Employee();
    const petrus = new Manager();

    console.info(typeof budi);
    console.info(typeof petrus);

    console.info(budi instanceof Employee); // true
    console.info(budi instanceof Manager); // false

    console.info(petrus instanceof Employee); // true
    console.info(petrus instanceof Manager); // true
</script>
</body>
</html>
