<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Method</title>
</head>
<body>
<script>
    class Person {
        constructor(name) {
            this.name = name;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is ${this.name}`);
        }
    }

    const petrus = new Person("Petrus");
    console.info(petrus);

    const budi = new Person("Budi");
    console.info(budi);
</script>
</body>
</html>
