<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Error</title>
</head>
<body>
<script>
    class ValidationError extends Error{
        constructor(message, field) {
            super(message);
            this.field = field;
        }
    }

    class MathUtil {
        static sum(...numbers) {
            if (numbers.length === 0) {
                throw new ValidationError("Total parameter harus lebih dari 0", "numbers");
            }

            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total
        }
    }

    try {
        console.info(MathUtil.sum());
        console.info("Petrus");
    } catch (e) {
        if (e instanceof ValidationError) {
            console.info(`Terjadi error di field ${e.field} dengan error ${e.message}`);
        } else {
            console.info(`Terjadi error: ${e.message}`);
        }
    } finally {
        console.info("Program selesai");
    }

    console.info("Kuswandi");

    class Counter {
        #counter = 1;

        next() {
            try {
                return this.#counter;
            } finally {
                this.#counter++;
            }
        }
    }

    const counter = new Counter();
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());
</script>
</body>
</html>
