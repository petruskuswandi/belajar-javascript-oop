<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class Super Method</title>
  </head>
  <body>
    <script>
      class Shape {
        paint() {
          console.info("Paint Shape");
        }
        paint2() {
          console.info("Paint2 Shape");
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint2();
          console.info("Paint Circle");
        }
      }

      const circle = new Circle();
      circle.paint();
    </script>
  </body>
</html>
